<header class="page-header">
  <div class="o-grid">
    <div class="page-header__title">
      <div style="display: flex; flex-direction: row">
        <a routerLink="/app"
           matTooltip="Back to dashboard"
           mat-icon-button
           aria-label="Back"
        >
          <mat-icon>keyboard_backspace</mat-icon>
        </a>
        <h1>Languages</h1>
      </div>
    </div>
  </div>
</header>

<div class="page-content">
  <div class="o-grid" style="padding-top: 0">
    <app-skeleton [isLoading]="!dataSource" [theme]="{width: '100%', height: '100px'}">
      <app-table *ngIf="dataSource"
                 [dataSource]="dataSource"
                 [displayedColumns]="displayedColumns"
                 [rowClickSubject]="rowClickSubject"
      >
      </app-table>
    </app-skeleton>
  </div>
</div>
