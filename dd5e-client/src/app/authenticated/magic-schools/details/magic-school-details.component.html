<header class="page-header">
  <div class="o-grid">
    <div class="page-header__title">
      <div style="display: flex; flex-direction: row">
        <a routerLink="/app/magicschools"
           matTooltip="Back to all schools of magic"
           mat-icon-button
           aria-label="Back"
        >
          <mat-icon>keyboard_backspace</mat-icon>
        </a>
        <app-skeleton [isLoading]="!details" [theme]="{height: '40px', width: '70px'}">
          <h1 *ngIf="details">{{details.name}}</h1>
        </app-skeleton>
      </div>
    </div>
  </div>
</header>

<div class="page-content">
  <div class="o-grid" style="padding-top: 0">
    <h3>Description</h3>
    <app-skeleton [isLoading]="!details" [theme]="{height: '100px', width: '100%'}">
      <p *ngIf="details">{{details.desc}}</p>
    </app-skeleton>
  </div>
</div>
