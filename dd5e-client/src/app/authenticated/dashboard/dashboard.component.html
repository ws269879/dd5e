<header class="page-header">
  <div class="o-grid">
    <div class="page-header__title">
      <h1>Dashboard</h1>
      <h2>{{time < 12 ? 'Good Morning' : 'Afternoon'}} {{user.firstName}}</h2>
    </div>
  </div>
</header>

<div class="page-content">
  <div class="o-grid">

    <div class="card-grid">

      <app-card *ngFor="let card of cardsService.getCards()"
                [title]="card.title"
                [content]="card.content"
                [links]="card.links"
                [image]="card.image"
      ></app-card>

    </div>

  </div>

</div>
