<header class="page-header">
  <div class="o-grid">
    <div class="page-header__title">
      <div style="display: flex; flex-direction: row">
        <a routerLink="/app/admin"
           matTooltip="Back to admin dashboard"
           mat-icon-button
           aria-label="Back"
        >
          <mat-icon>keyboard_backspace</mat-icon>
          Back
        </a>
      </div>
    </div>
  </div>
</header>
<div class="page-content">
  <div class="o-grid">

    <mat-card>
      <mat-card-title>Register a new user</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" class="flex-body" (ngSubmit)="submit(form.value)">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input type="text" matInput [formControlName]="'firstname'" [errorStateMatcher]="matcher"
                   placeholder="Ex. Jack">
            <mat-error *ngIf="form.controls.firstname.hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput [formControlName]="'lastname'" [errorStateMatcher]="matcher"
                   placeholder="Ex. Boon">
            <mat-error *ngIf="form.controls.lastname.hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControlName]="'email'" [errorStateMatcher]="matcher"
                   placeholder="Ex. john@example.com">
            <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="form.controls.email.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControlName]="'password'" [errorStateMatcher]="matcher">
            <mat-error *ngIf="form.controls.password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select [formControlName]="'role'">
              <mat-option [value]="'user'">User</mat-option>
              <mat-option [value]="'admin'">Admin</mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls.role.hasError('required')">
              Role is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-error *ngIf="error">
            Account with that email already exists
          </mat-error>

          <app-skeleton class="register-button" [isLoading]="loading" [theme]="{height: '50px', width: '100px'}">
            <button mat-raised-button color="primary" [disabled]="loading || !form.controls.firstname.valid || !form.controls.lastname.valid || !form.controls.email.valid || !form.controls.password.valid" mat-button>Register</button>
          </app-skeleton>

        </form>
      </mat-card-content>
    </mat-card>

  </div>

</div>
